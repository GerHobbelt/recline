<body>

<div class="container-fluid">
    <style>
    .bs
    {
    position: relative;
    margin: 15px 0;
    padding: 39px 19px 14px;
    background-color: white;
    border: 1px solid #DDD;
    -webkit-border-radius: 4px;
    -moz-border-radius: 4px;
    border-radius: 4px;
    }

    .bs::after
    {
    content: "D3";
    position: absolute;
    top: -1px;
    left: -1px;
    padding: 3px 7px;
    font-size: 12px;
    font-weight: bold;
    background-color: whiteSmoke;
    border: 1px solid #DDD;
    color: #9DA0A4;
    -webkit-border-radius: 4px 0 4px 0;
    -moz-border-radius: 4px 0 4px 0;
    border-radius: 4px 0 4px 0;
    }

    .border-free-table td, th {
        border: 0 !important;
    }
</style>

    <div class="row-fluid">


        <div class="span2">    <div id="filter1"></div></div>
        <div class="span5"><div id="grid2"  style="height: 30px;"></div><div id="grid1" style="height: 800px;"></div></div>
        <div class="span3">
            <select id="s1" onChange="reDraw();">
                <option value="sparkline">Select Viz</option>
                <option value="sparkline">sparkline</option>
                <option value="treemap">treemap</option>
            </select>
            <div class="bs">
                  <div id="d3_graph"></div>
            </div>
            </div>
    </div>







</div>

<script type="text/javascript" src="/demos/maps/datasource.js"></script>
<script>



var colorSchema = new recline.Data.ColorSchema({
    type: "fixedLimits",
    colors: ['red', 'black'],
    limits: [5000, 10000, 30000]
});

colorSchema.setDataset(dataset, "value");
dataset.queryState.addFacetNoEvent("value");

var shapeSchema = new recline.Data.ShapeSchema({
    type: "fixedLimits",
    shapes:['circle'],
    limits: [5000]
});


var action1 = new recline.Action({
    filters: {
        filter_state_term: {type: "term", field: "state", fieldType: "string"},
        filter_value_range: {type: "range", field: "value", fieldType: "integer"}

    },
    models: [
        {model: dataset, filters:["filter_state_term", "filter_value_range"]}
    ],
    type: ["filter"]
});

var filter1 = new recline.View.GenericFilter({
    sourceDataset: dataset,
    sourceFields: [{field: "value", controlType: 'range_slider_styled',  fieldType: "integer" }],
    actions: [{
        action: action1,
        mapping: [
            {srcField: "value", filter: "filter_value_range"}
        ],
        event: ["selection"]
    }]
});
$('#filter1').append(filter1.el);

var $el = $('#grid1');
var grid1 = new recline.View.SlickGrid({
    model: dataset,
    el: $el,
    state: {  fitColumns:true,
        useHoverStyle: true,
        useStripedStyle: true,
        useCondensedStyle: true
    },
    actions: [{
        action: action1,
        mapping: [
            {srcField: "state", filter: "filter_state_term"}
        ],
        event: ["selection"]
    }]

});
grid1.visible = true;
grid1.render();



dataset.fetch();

function reDraw() {
    var type = getSelectedText("s1");
    var d;
    if(type == "sparkline") {

        d = new recline.View.d3.Sparkline({
            model: dataset,
            resultType: "unfiltered",
            field: "value",
            height: 80,
            width: 300,
            color: "red",
            duration: 10000,
            delay: 200
        });


    } else if(type == "treemap") {
        d = new recline.View.d3.Treemap({
            model: dataset,
            resultType: "unfiltered",
            fieldValue: "value",
            fieldName: "state",
            height: 800,
            width: 600,
            duration: 10000,
            delay: 200
        });
    }


    if(d) {



        $('#d3_graph').empty();
        $('#d3_graph').append(d.el);
        d.render();
        d.redraw();
    }
};


function getSelectedText(element) {
    var elt = document.getElementById(element);

    if (elt.selectedIndex == -1)
        return null;

    return elt.options[elt.selectedIndex].value;
}

</script>

</body>
