<script type="text/javascript">
	var url, dataset, virtualdatasetAge, virtualdatasetTotal;

	url = "http://192.168.100.133:8380/cwwh-iwal-war/cw/wh/ds/AudDemoByGender";

	dataset = new recline.Model.Dataset({
		//records: []
		url : url, //+"&jsonpcallback=jsonpcallback",
		backend : 'jsonp',
		id : "AudDemoByGender"

	});

	var filter = [{
		field : "daydate",
		type : "range",
		start : "2012-01-01 00:00:00",
		stop : "2012-01-07 00:00:00",
		fieldType : "date"
	}];

	dataset.records.bind('add', function() {
		console.log('add');
	});
	dataset.records.bind('reset', function() {
		console.log('reset');
	});
	dataset.records.bind('remove', function() {
		console.log('remove');
	});

	virtualdatasetAge = new recline.Model.VirtualDataset({
		dataset : dataset,
		aggregation : {
			dimensions : ["age"],
			aggregatedFields : ["totalviewed", "price_sum"],
			partitions : ["gender"],
			aggregationFunctions : ["sum", "avg"]
		}
	});
	
	virtualdatasetTotal= new recline.Model.VirtualDataset({
		dataset: dataset,
		aggregation: {
			aggregatedFields: ["totalviewed", "price_sum"],
			aggregationFunctions: ["sum"]
		}
	});
	
	var filter2 = [{
		field : "age",
		type : "range",
		start : "0",
		stop : "40",
		fieldType : "number"
	}];
	
	filters = [ {field: "daydate", type: "range", start:"2012-01-01 00:00:00", stop: "2012-01-30 00:00:00", fieldType: "date", controlType: "range_calendar" }];
	
	filter.forEach(function(filter){dataset.queryState.addFilter(filter)});
	//filter2.forEach(function(filter){virtualdatasetAge.queryState.addFilter(filter)});		

	var action_db = new recline.Action({
		filters : {
			filter_daydate : {type : "range",field : "daydate",fieldType : "date"},
			filter_age : {type : "term",field : "age",fieldType : "number"}
		},
		models : [{model : dataset,filters : ["filter_daydate", "filter_age"]}, 
					{model : virtualdatasetAge,filters : ["filter_age"]},
					{model : virtualdatasetTotal,filters : ["filter_age"]}],
		type : ["filter"]
	});	

	var graph = new recline.View.d3Table({
		model : virtualdatasetAge,
		columns : [{"name":"age","fields": [{"id":"age"}], "label": "Age (bin)", "sortable": true, "width": "20%"},
					{"name":"totalviewed_sum","fields": [{"id":"totalviewed_sum"}], "label": "Views", "width": "20%", "sortable": true},
					{"name":"price_sum_sum","fields": [{"id": "price_sum_sum", "format":recline.Data.Format.decimal}], "label": "Revenues", "width": "20%"},
					{"name":"totalviewed_by_gender_X_sum","fields": [{"id":"totalviewed_by_gender_Female_sum", "color":"DarkTurquoise"},{"id": "totalviewed_by_gender_Male_sum", "color":"DodgerBlue"}], 
							"type": "barchart", "scale": recline.Data.Format.scale({type: 'linear', invertEven: true, domain: ['totalviewed_by_gender_Male_sum','totalviewed_by_gender_Female_sum']}), "range": 0.8,
							"width": "30%", "label":"Views by Gender"}
				],
		conf : {"row_size": 25, "height": 200},
		state : {
		},
		actions: [{
			action: action_db,
			mapping: [
						{srcField: "daydate", filter: "filter_daydate"}
						],
			event: ["click"]
			}]
	});
	$('#graph_container').append(graph.el);
	
	
	var indicator1 = new recline.View.Indicator({
		model: virtualdatasetTotal,
		state: {
			series: ["totalviewed_sum"],
			format: ',d',
			label:"Views",
			id: "6"
		}
	});
	$('#indicator1').append(indicator1.el);
	
	
	

	dataset.fetch();
 // needed to populate filter list
	

</script>
