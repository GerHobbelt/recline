<body>

<div class="container-fluid">
    <style>
    .bs
    {
    position: relative;
    margin: 15px 0;
    padding: 39px 19px 14px;
    background-color: white;
    border: 1px solid #DDD;
    -webkit-border-radius: 4px;
    -moz-border-radius: 4px;
    border-radius: 4px;
    }

    .bs::after
    {
    content: "Indicators";
    position: absolute;
    top: -1px;
    left: -1px;
    padding: 3px 7px;
    font-size: 12px;
    font-weight: bold;
    background-color: whiteSmoke;
    border: 1px solid #DDD;
    color: #9DA0A4;
    -webkit-border-radius: 4px 0 4px 0;
    -moz-border-radius: 4px 0 4px 0;
    border-radius: 4px 0 4px 0;
    }

    .border-free-table td, th {
        border: 0 !important;
    }
</style>

    <div class="row-fluid">
        <div class="span2"><div id="filter1"></div></div>
        <div class="span5"><div id="grid2"  style="height: 30px;"></div><div id="grid1" style="height: 800px;"></div></div>
        <div class="span3">
            <div class="bs">
                  <table class="table">
                      <tr><td><div id="indicator"></div></td><td><div id="indicator2"></div></td></tr>
                   </table>
            </div>


            </div>
    </div>







</div>

<script type="text/javascript" src="/demos/maps/datasource.js"></script>
<script>



var colorSchema = new recline.Data.ColorSchema({
    type: "scaleWithDataMinMax",
    colors: ['#F7E1C5', '#6A000B']
});

colorSchema.setDataset(dataset, "value");

vdataset = new recline.Model.VirtualDataset({
    dataset:dataset,
    aggregation:{
        dimensions:["state"],
        aggregatedFields:["value"],
        aggregationFunctions:["sum", "ratioToReport", "runningTotal"]
    },
    totals: {
        aggregationFunctions:   ["sum"],
        aggregatedFields:       ["value_sum"]
    }
});

var action1 = new recline.Action({
    filters: {
        filter_state_term: {type: "term", field: "state", fieldType: "string"},
        filter_value_range: {type: "range", field: "value_sum", fieldType: "integer"}

    },
    models: [
        {model: vdataset, filters:["filter_state_term", "filter_value_range"]}
    ],
    type: ["filter"]
});

var filter1 = new recline.View.GenericFilter({
    sourceDataset: dataset,
    sourceFields: [{field: "value", controlType: 'range_slider',  fieldType: "integer" }],
    actions: [{
        action: action1,
        mapping: [
            {srcField: "value", filter: "filter_value_range"}
        ],
        event: ["selection"]
    }]
});
$('#filter1').append(filter1.el);

var $el = $('#grid1');
var grid1 = new recline.View.SlickGrid({
    model: vdataset,
    el: $el,
    state: {  fitColumns:true,
        useHoverStyle: true,
        useStripedStyle: true,
        useCondensedStyle: true
    },
    actions: [{
        action: action1,
        mapping: [
            {srcField: "state", filter: "filter_state_term"}
        ],
        event: ["selection"]
    }]

});
grid1.visible = true;
grid1.render();


var $el = $('#grid2');
var grid2 = new recline.View.SlickGrid({
    model: vdataset,
    resultType: "totals",
    el: $el,
    state: {  fitColumns:true,
        useHoverStyle: true,
        useStripedStyle: true,
        useCondensedStyle: true
    }

});
grid2.visible = true;
grid2.render();

var indicator1 = new recline.View.Indicator({
    state: {
        label:"Values 1",
        labelColor: "red",
        description: "show total views",
        descriptionColor: "red",
        textColor: "red",
        kpi:            {dataset: vdataset, type: "totals", field: "value_sum_sum"},
        compareWith:    {dataset: vdataset, type: "totals_unfiltered", field: "values_sum_sum", compareType: "percentage"}
    }
});
$('#indicator').append(indicator1.el);

var indicator2 = new recline.View.Indicator({
    state: {
        label:          "Values 2",
        kpi:            {dataset: vdataset, type: "totals", field: "value_sum_sum"}
    }
});
$('#indicator2').append(indicator2.el);




dataset.fetch();



</script>

</body>
